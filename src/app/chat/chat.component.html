<div class="messages">
  <div class="message" *ngFor="let message of messages$ | async">
    <small>{{ message.authorId }}:</small> {{ message.text }}
  </div>
</div>
<div class="editor">
  <div>
    <textarea
      [(ngModel)]="messageText"
      (keyup.enter)="send()"
      placeholder="Enter your message hereâ€¦"></textarea>
  </div>
  <div>
    <button (click)="send()">Send message</button>
  </div>
</div>
