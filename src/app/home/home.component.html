<h1>Todos</h1>

<div *ngFor="let todo of todos$ | async">
  <input
    #checkbox
    (click)="setDone(todo, checkbox.checked)"
    type="checkbox"
    [checked]="todo.done"
  />
  {{ todo.text }}
  <button (click)="deleteTodo(todo)">delete</button>
</div>

<div>
  <input #newTodo type="text" />
  <button
    (click)="addTodo(newTodo.value); newTodo.value = ''"
    placeholder="Enter new todo textâ€¦"
  >
    Add
  </button>
</div>
